<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">

            <!-- adding first box for amazon logo -->
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>

            <!-- adding second box for location -->
            <div class="nav-address border">
                <p class="first-address">Deliver to</p>
                <div class="address-logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-address">Germany</p>
                </div>
            </div>

            <!-- adding third box for search bar -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-text">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            
            <!-- adding the fourth box -->
             <div class="nav-signin border">
                <p class="signin"><span>Hello, sign in</span></p>
                <p class="accountlist">Accounts & Lists</p>
             </div>

             <!-- adding fifth  box -->
              <div class="nav-returns border">
                <p class="signin"><span>Returns</span></p>
                <p class="accountlist">& Orders</p>
             </div>

             <!-- adding cart icon -->
              <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
              </div>
        </div>

        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-options">
                <a href="https://www.amazon.com/gp/goldbox?ref_=nav_cs_gb" class="border">Today's Deals</a>
                <a href="https://www.amazon.com/Amazon-Video/b/?ie=UTF8&node=2858778011&ref_=nav_cs_prime_video" class="border">Prime Video</a>
                <a href="https://www.amazon.com/registries?ref_=nav_cs_registry&ref_=nav_cs_registry" class="border">Registry</a>
                <a href="https://www.amazon.com/gift-cards/b/?ie=UTF8&node=2238192011&ref_=nav_cs_gc" class="border">Gift Cards</a>
                <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510&ref_=nav_cs_customerservice" class="border">Customer Service</a>
                <a href="https://www.amazon.com/b/?_encoding=UTF8&ld=AZUSSOA-sell&node=12766669011&ref_=nav_cs_sell" class="border">Sell</a>
            </div>
            <div class="panel-electronics border">
                Shop deals in Electronics
            </div>
        </div>
    </header>

    
    
</body>
</html>
